<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking System</title>
    <link rel="stylesheet" href="mobile.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="container"> 
        <div class="header">
            <h2 class="resize">Smart Parking System</h2> 
            <p><strong>Slot:</strong> Slot 9</p> 
            <p><strong>Floor:</strong> 2nd</p>
            <p><strong>Entry Time:</strong> 11:30 am</p>
            <p><strong>Expiry Time:</strong> 11:35 am</p>
        </div>
    
        <div class="parking-container">
            <div class="parking-area">

                
                <!-- Left Side Cars (Nakaharap sa kanan) -->
                <div class="left-side">
                    <div class="slot">
                        <div class="kaliwa-line"></div>

                        
                 <div class="dash-line"></div>
                        <img src="car.png" class="left-car" alt="Car">
                 <div class="dash-line"></div>
                 <p class="rotated-text">Slot 9</p>
                        <div class="line"></div>
                    </div>
                    <div class="slot">
                        <img src="car.png" class="left-car" alt="Car">
                        
                        <div class="dash-line"></div>
                        <p class="rotated-text">Slot 10</p>
                        <div class="dash-line"></div>
                    </div>
                    <div class="slot">
                        <img src="car.png" class="left-car" alt="Car">
                        <div class="dash-line"></div>
                    </div>
                    <div class="slot">
                        <img src="car.png" class="left-car" alt="Car">
                        <div class="dash-line"></div>
                    </div>
                </div>

                          <!-- Entrance (Gitna) -->
                         <p class=" Entrance"> Entrance</p>


                    

                <!-- Right Side Cars (Nakaharap sa kaliwa) -->
                <div class="right-side">
                    <div class="slot">
                        <div class="kanan-line"></div>
                        
                        <div class="tabingi-guhit"></div>
                        <img src="car.png" class="right-car" alt="Car">
                        
                        <div class="tabingi-guhit"></div>
                        <img src="car.png" class="right-car" alt="Car">
                    </div>
                    <div class="slot">
                        <div class="tabingi-guhit"></div>
                        <img src="car.png" class="right-car" alt="Car">
                        <div class="tabingi-guhit"></div>
                        <p class="ikot">Slot 2</p>
                        <div class="tabingi-guhit"></div>
                        <img src="car.png" class="right-car" alt="Car">
                        <div class="tabingi-guhit"></div>
                    </div>
                    
                    


                    <div class="slot">
                        <div class="arrow1">
                       <img src="arrow-up-solid.svg" alt="arrow1">
                        </div>
                        
                    </div>
                    <div class="arrow2">
                        <img src="arrow-up-solid.svg" alt="arrow2">
                         </div>
                    
                         <div class="arrow3">
                            <img src="arrow-up-solid.svg" alt="arrow3">
                             </div>
                       
                             <div class="arrow4">
                                <img src="arrow-up-solid.svg" alt="arrow4">
                                 </div>

                              <div class="arrow5">
                              <img src="arrow-turn-up-solid.svg" alt="arrow5">                           
                             <div class="slot">
                               </div>
                        
                              <div class="arrow6">
                              <img src="arrow-up-solid.svg" alt="arrow6">
                              </div>

                                     
                           
                            

                    </div>
                            </div>
                </div>
                <div class="toggle">
                    <input type="checkbox" id="check">
                    <label for= "check"class="button"></label>
                   
            </div>
        </div> 

    </div> 


</body>
</html>
